<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Magic 8 ball</h1>
      <p class="press">Ask yes or no question and press "shake" :</p>
      <form id="magicForm">
        <input
          type="text"
          id="question"
          class="question"
          placeholder="Ask your question..."
          required
        />
        <button type="submit">Shake</button>
      </form>
      <p id="answer"></p>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
